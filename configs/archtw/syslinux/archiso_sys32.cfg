LABEL arch32
TEXT HELP
Boot the Arch Linux Taiwan (i686) live medium.
It allows you to install Arch Linux or perform system maintenance.
ENDTEXT
MENU LABEL Boot Arch Linux Taiwan (i686)
LINUX boot/i686/vmlinuz
INITRD boot/intel_ucode.img,boot/i686/archiso.img
APPEND archisobasedir=%INSTALL_DIR% archisolabel=%ARCHISO_LABEL%

LABEL arch32ram
TEXT HELP
Boot the Arch Linux Taiwan (i686) live medium in RAM
It allows you to install Arch Linux or perform system maintenance.
ENDTEXT
MENU LABEL Boot Arch Linux Taiwan (i686) RAM MODE, 600M RAM required
LINUX boot/i686/vmlinuz
INITRD boot/intel_ucode.img,boot/i686/archiso.img
APPEND archisobasedir=%INSTALL_DIR% archisolabel=%ARCHISO_LABEL% copytoram copytoram_size=400M cow_spacesize=50% 

LABEL arch32ramcow
TEXT HELP
Boot the Arch Linux Taiwan (i686) live medium system in RAM, data in ARCH_COW parition
It allows you to install Arch Linux or perform system maintenance.
ENDTEXT
MENU LABEL Boot Arch Linux Taiwan (i686) RAM+COW MODE, 600M RAM required.
LINUX boot/i686/vmlinuz
INITRD boot/intel_ucode.img,boot/i686/archiso.img
APPEND archisobasedir=%INSTALL_DIR% archisolabel=%ARCHISO_LABEL% copytoram copytoram_size=400M cow_spacesize=50%  cow_label=ARCH_COW
