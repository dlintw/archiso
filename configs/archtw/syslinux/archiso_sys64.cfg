LABEL arch64
TEXT HELP
Boot the Arch Linux Taiwan (x86_64) live medium.
It allows you to install Arch Linux or perform system maintenance.
ENDTEXT
MENU LABEL Boot Arch Linux Taiwan (x86_64)
LINUX boot/x86_64/vmlinuz
INITRD boot/intel_ucode.img,boot/x86_64/archiso.img
APPEND archisobasedir=%INSTALL_DIR% archisolabel=%ARCHISO_LABEL%

LABEL arch64ram
TEXT HELP
Boot the Arch Linux Taiwan (x86_64) live medium in RAM.
It allows you to install Arch Linux or perform system maintenance.
ENDTEXT
MENU LABEL Boot Arch Linux Taiwan (x86_64) RAM MODE, 600M RAM required
LINUX boot/x86_64/vmlinuz
INITRD boot/intel_ucode.img,boot/x86_64/archiso.img
APPEND archisobasedir=%INSTALL_DIR% archisolabel=%ARCHISO_LABEL% copytoram copytoram_size=400M cow_spacesize=50% 

LABEL arch64ramcow
TEXT HELP
Boot the Arch Linux Taiwan (x86_64) live medium system in RAM, data in ARCH_COW parition
It allows you to install Arch Linux or perform system maintenance.
ENDTEXT
MENU LABEL Boot Arch Linux Taiwan (x86_64) RAM+COW MODE, 600M RAM required
LINUX boot/x86_64/vmlinuz
INITRD boot/intel_ucode.img,boot/x86_64/archiso.img
APPEND archisobasedir=%INSTALL_DIR% archisolabel=%ARCHISO_LABEL% copytoram copytoram_size=400M cow_spacesize=50%  cow_label=ARCH_COW
